<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Company Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-light p-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <h3>Firdaus hub</h3>
            </div>
            <nav class="nav">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <a class="nav-link" href="visi_misi.html">Visi dan Misi</a>
                <a class="nav-link" href="produk.html">Produk kami</a>
                <a class="nav-link" href="kontak.html">Kontak</a>
                <a class="nav-link" href="about.html">About us</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3">
                <div class="list-group">
                    <div class="dropdown">
                        <a class="list-group-item list-group-item-action dropdown-toggle" href="#" role="button" id="artikelDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Artikel
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="artikelDropdown">
                            <li><a class="dropdown-item" href="#">5 Tren Teknologi di Tahun 2025</a></li>
                            <li><a class="dropdown-item" href="#">Tips Meningkatkan Efisiensi Bisnis</a></li>
                            <li><a class="dropdown-item" href="#">Studi Kasus: Transformasi Digital UKM</a></li>
                        </ul>
                    </div>
                    <a href="event.html" class="list-group-item list-group-item-action">Event</a>
                    <a href="gallery.html" class="list-group-item list-group-item-action">Galery Foto</a>
                    <a href="clients.html" class="list-group-item list-group-item-action">Klien kami</a>
                    <a href="login.html" class="list-group-item list-group-item-action">Login</a>
                    <a href="signup.html" class="list-group-item list-group-item-action active">Sign up</a>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="col-md-9">
                <h1>Sign Up</h1>
                <form id="signup-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div id="signup-message" class="mt-3"></div>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-4 border-top">
        <p>Design by: Muhammad Lutfi Firdaus</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = this.username.value;
            const email = this.email.value;
            const password = this.password.value;
            const messageDiv = document.getElementById('signup-message');

            // Ambil pengguna dari localStorage
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Cek jika username sudah ada
            const userExists = users.some(user => user.username === username || user.email === email);

            if (userExists) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Username atau Email sudah digunakan.</div>`;
            } else {
                // Tambah pengguna baru
                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                messageDiv.innerHTML = `<div class="alert alert-success">Pendaftaran berhasil! Silakan login.</div>`;
                this.reset();
            }
        });
    </script>
</body>
</html>
